<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Pet App</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<!-- Mediapipe / Camera（★バージョン固定） -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4.1646424915/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4.1646424915/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>

</head>
<body>

<header>
    <h1>AI ペットアプリ</h1>
</header>

<div id="main">

    <h2>ペットを選択</h2>
    <div id="petCards" class="pet-cards"></div>

    <div id="petDescription"></div>

    <div id="pet-container">
        <img id="petImage" style="display:none;">
        <video id="petVideo" style="display:none;" playsinline muted autoplay></video>
    </div>

    <div id="log"></div>

    <h2>ペット管理</h2>
    <div id="petManager">
        <button id="addPetBtn">ペットを追加</button>
        <div id="petList"></div>
    </div>

    <div id="petEditor" style="display:none;">
        <h3>ペット編集</h3>

        <div class="form-group">
            <label>名前</label>
            <input id="editName" type="text">
        </div>

        <div class="form-group">
            <label>種類</label>
            <select id="editSpecies">
                <option value="rabbit">ウサギ</option>
                <option value="dog">犬</option>
                <option value="cat">猫</option>
            </select>
        </div>

        <h3>呼び名・声掛け設定</h3>

        <div class="form-group">
            <label>呼び名（名前呼び）</label>
            <input id="editAlias" type="text">
        </div>

        <div class="form-group">
            <label>声掛けキーワード（カンマ区切り）</label>
            <input id="editKeywords" type="text">
        </div>

        <h3 id="imgHeader">画像（静止画）</h3>
        <label>通常の姿（n1）</label>
        <input id="img_n1" type="file" accept="image/*">

        <label>待っている姿（n2）</label>
        <input id="img_n2" type="file" accept="image/*">

        <label>寝ている姿（n3）</label>
        <input id="img_n3" type="file" accept="image/*">

        <label>伏せの姿（p3）</label>
        <input id="img_p3" type="file" accept="image/*">

        <label>お手の姿（p4）</label>
        <input id="img_p4" type="file" accept="image/*">

        <h3 id="vidHeader">動画（動きのある姿）</h3>
        <label>一人遊び・散歩（p1）</label>
        <input id="vid_p1" type="file" accept="video/*">

        <label>呼ばれた時の反応 / 喜び（p2）</label>
        <input id="vid_p2" type="file" accept="video/*">

        <label>ごはんを食べる（p5）</label>
        <input id="vid_p5" type="file" accept="video/*">

        <label>水を飲む（p6）</label>
        <input id="vid_p6" type="file" accept="video/*">

        <label>トイレの様子（p7）</label>
        <input id="vid_p7" type="file" accept="video/*">

        <button id="savePetBtn">保存</button>
        <button id="cancelEditBtn" class="cancel">キャンセル</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
