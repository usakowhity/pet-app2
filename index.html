<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pet-app2</title>

  <!-- MediaPipe（笑顔検知用） -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <style>
    body { font-family: sans-serif; background: #fafafa; padding-bottom: 40px; }
    h2 { text-align: center; margin-top: 20px; }

    #mediaArea { position: relative; width: 300px; margin: 20px auto; }
    #mediaWrapper { width: 100%; border-radius: 12px; overflow: hidden; }
    #mediaElement { width: 100%; border-radius: 12px; }

    .mode-section { margin: 20px auto; text-align: center; }
    #modeButton { display:none; margin-top:20px; padding:10px 20px; }

    #p2Video {
      display:none;
      width:100%;
      max-width:300px;
      margin:20px auto;
      border-radius:12px;
    }

    .still-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .still-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <h2>pet-app2</h2>

  <!-- n1画像 -->
  <div id="mediaArea">
    <div id="mediaWrapper">
      <img id="mediaElement" src="">
    </div>
  </div>

  <!-- p2動画再生用 -->
  <video id="p2Video" playsinline></video>

  <!-- モード選択 -->
  <div class="mode-section">
    <select id="imageModeSelect">
      <option value="">選択してください</option>
      <option value="p2">喜び動画（p2）</option>
      <option value="n2">お座り</option>
      <option value="n3">寝んね</option>
      <option value="p1">遊ぶ</option>
      <option value="p3">伏せ</option>
      <option value="p4">お手</option>
      <option value="p5">ごはん</option>
      <option value="p6">お水</option>
      <option value="p7">トイレ</option>
      <option value="p8">持ってこい</option>
      <option value="p9">ハウス</option>
    </select>
  </div>

  <!-- 選択したモードのボタン -->
  <div class="mode-section">
    <button id="modeButton"></button>
  </div>

  <!-- 音声 -->
  <audio id="pet-sound"></audio>

  <!-- script.js -->
  <script type="module" src="script.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const n1 = localStorage.getItem("n1Url");
      if (n1) document.getElementById("mediaElement").src = n1;
    });
  </script>

</body>
</html>
